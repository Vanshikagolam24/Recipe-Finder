
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recipe Finder App - Search and view recipes with images and instructions">
  <meta name="author" content="Vanshika">
  <title>🍲 Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- App Title -->
    <h1>🍲 Recipe Finder</h1>

    <!-- Search Section -->
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for a recipe..." autocomplete="off">
      <button id="search-btn">Search</button>
    </div>

    <!-- Results Container -->
    <div id="recipe-container">
      <!-- Recipes will be dynamically inserted here by JS -->
    </div>
  </div>        

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
